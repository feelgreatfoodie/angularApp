<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>

<div class="card card-body mb-3" *ngIf="showUserForm">
  <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label>First Name</label>
        <input (keydown)="fireEvent($event)" type="text" class="form-control" name="firstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input (keydown)="fireEvent($event)" type="text" class="form-control" name="lastName">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input (keydown)="fireEvent($event)" type="text" class="form-control" name="age">
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input (keydown)="fireEvent($event)" type="text" class="form-control" name="street">
      </div>
      <div class="form-group">
        <label>City</label>
        <input (keydown)="fireEvent($event)" type="text" class="form-control" name="city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input (keydown)="fireEvent($event)" type="text" class="form-control" name="state">
      </div>
    <button (click)="addUser({firstName: 'Man', lastName: 'HighCastle', isActive: true})" [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <small *ngIf="user.age && user.address"><button (click)="toggleHide(user)" class="btn btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
